<ion-header [mode]="gs.appMode">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{getCatBioObj.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="gs.appShare()">
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-segment scrollable color="primary" [mode]="gs.appMode" [(ngModel)]="binding"

      <ion-segment-button value="Famous">

      </ion-segment-button>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card style="margin-bottom: 10px;" *ngFor="let row of getCatBioObj.data"
          class="ion-no-margin ion-padding-horizontal">
          <p *ngFor="let item of row['bio']">
            <ion-text color="dark">
              {{item}}
            </ion-text>
          </p>
          <ion-row class="bottum_menu">
            <ion-col class="ion-align-items-center" size="12" style="display: flex;">
              <ion-fab>
                <ion-fab-button (click)="viewProfile(row['bio'],getCatBioObj.name)" color="secondary" size="small">
                  <ion-icon name="eye-outline"></ion-icon>
                </ion-fab-button>
              </ion-fab>
              <span>Try</span>
              <span style="margin-left: auto;">
                <ion-fab>
                  <ion-fab-button (click)="admobFree.showInterstitialAds();gs.shareBio(row['bio'])" color="secondary"
                    size="small">
                    <ion-icon name="share-social-outline"></ion-icon>
                  </ion-fab-button>
                </ion-fab>
                <ion-fab>
                  <ion-fab-button (click)="admobFree.showInterstitialAds();gs.copyText(row.bio)" color="secondary"
                    size="small">
                    <ion-icon name="copy-outline"></ion-icon>
                  </ion-fab-button>
                </ion-fab>
              </span>
              <ion-buttons>
                <!-- <ion-button color="primary">
                  <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
                </ion-button> -->
                <!-- <div style="margin: auto;">
                  <ion-button color="primary">
                    <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                  </ion-button>
                </div> -->
              </ion-buttons>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
